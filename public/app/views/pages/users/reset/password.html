<!-- Heading -->
<div class="row text-center">
    <div class="container">
        <h2 class="section-heading">Forgot Password</h2>
        <h3 class="section-subheading text-muted">Type your username to request a password reset link to your e-mail inbox.</h3>
    </div>
</div>
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form name="userForm" id="contactForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <!-- Username Input -->
                            <div class="form-group text-left">
                                <label>Username:</label>
                                <input ng-disabled="password.disabled" class="form-control" type="text" name="username" placeholder="username *" ng-model="password.resetData.username" required>
                            </div>
                            <!-- Submit Button -->
                            <button ng-disabled="password.disabled" type="submit" class="btn btn-xl">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <!-- Loading Icon -->
        <div class="jumbotron text-center " ng-show="main.loading ">
            <div class="spinerLoader"></div>
        </div>
        <!-- Custom Messages -->
        <div class="row show-hide-message" ng-show="password.successMsg || password.errorMsg">
            <div ng-class="alert">{{ password.successMsg || password.errorMsg }}</div>
        </div>
    </div>
</section>
