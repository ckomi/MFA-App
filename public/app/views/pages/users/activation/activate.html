        <h2 class="section-heading">Account activation</h2>
        <h3 class="section-subheading text-muted">Please be patient . . .</h3>
    </div>
</div>
<br>
<!-- Loading Icon -->
<div class="jumbotron text-center">
    <div class="spinerLoaderBigger"></div>
</div>
<br>
<br>

<!-- Custom Success Message -->
<div class="row show-hide-message" ng-show="email.successMsg">
    <div class="alert alert-success">{{ email.successMsg }}</div>
</div>

<div class="row show-hide-message" ng-show="email.errorMsg">
    <div class="alert alert-danger">{{ email.errorMsg }}</div>
</div>
